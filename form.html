<!DOCTYPE html>  
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style6.css">
</head>

<body style="text-align: center;">
    <div id="container">
    <h1 style="color: rgb(95, 95, 57);">FORM</h1>
    <form action="">

        <label for="nam">First Name</label>
        <input type="text" placeholder="Enter Your Text" id="nam">
        <br><br>
        <label for="las">Last Name</label>
        <input type="text" placeholder="Enter Your Text" id="las">
        <br><br>
        <label for="are">Address</label>
        <textarea id="are" cols="20" rows="" placeholder="Enter Your Text"></textarea>
        <br><br>
		<label for="num">Number</label>
        <input type="text" placeholder="Enter Your Text" id="num">
		<br><br>
        <label for="passs">Password</label>
        <input type="password" placeholder="Enter Your Text" id="passs" value="password">
        <br><br>
        <label for="email">E-mail</label>
        <input type="email" placeholder="Enter Your Text" name="email" id="email">
        <br><br>
        <label for="1">
            Gender:&nbsp;<input type="radio" value="male" name="class" id="1">Male
        </label>
        
		<label for="2">
            <input type="radio" value="female" name="class" id="2">Female
        </label>
		<br><br>
        <label for="3">
            Language:&nbsp;<input type="radio" value="English" name="class" id="3">English
        </label>
        
		
		<label for="4">
            <input type="radio" value="Hindi" name="class" id="4">Hindi
        </label>
		
	<label for="5">
            <input type="radio" value="French" name="class" id="5">French
        </label>
		<label for="6">
            <input type="radio" value="Sanskrit" name="class" id="6">Sanskrit
        </label>
		<br><br>
        <input type="button" value="Submit">
        <input type="button" value="Reset">
		</body>
</html>

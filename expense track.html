<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attractive Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#6366f1;
      --primary-dark:#4f46e5;
      --success:#22c55e;
      --danger:#ef4444;
      --muted:#6b7280;
      --bg:#f3f4f6;
      --card-bg:#ffffff;
      --shadow:0 10px 20px rgba(0,0,0,0.08);
      font-family: 'Inter', sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:linear-gradient(120deg,#f9fafb,#e0e7ff);display:flex;justify-content:center;align-items:center;min-height:100vh;}
    .app{width:100%;max-width:1000px;display:grid;grid-template-columns:320px 1fr;gap:20px;}
    .card{background:var(--card-bg);border-radius:12px;box-shadow:var(--shadow);padding:20px;display:flex;flex-direction:column;gap:12px;}
    header{margin-bottom:16px;}
    .brand{font-size:20px;font-weight:700;color:var(--primary);letter-spacing:0.5px;}
    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:13px;color:var(--muted)}
    input,select{padding:10px 12px;border-radius:8px;border:1px solid #e5e7eb;font-size:14px;outline:none;transition:0.2s;width:100%}
    input:focus,select:focus{border-color:var(--primary);box-shadow:0 0 8px rgba(99,102,241,0.3)}
    .btn{background:var(--primary);color:#fff;padding:10px;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:0.2s;text-align:center}
    .btn:hover{background:var(--primary-dark);transform:scale(1.05)}
    .ghost{background:#f3f4f6;border:1px solid #d1d5db;color:#374151;padding:10px;border-radius:8px;cursor:pointer;transition:0.2s;text-align:center}
    .ghost:hover{background:#e5e7eb}
    .summary{display:flex;justify-content:space-between;background:linear-gradient(90deg,#6366f1,#818cf8);color:#fff;padding:16px;border-radius:12px;margin-top:16px;}
    .summary div{display:flex;flex-direction:column;gap:4px}
    .big{font-size:22px;font-weight:700}
    .content{display:flex;flex-direction:column;gap:12px}
    .filter-bar{display:flex;gap:8px;margin-bottom:12px}
    .filter-bar select, .filter-bar input{flex:1;padding:8px 10px;border-radius:8px;border:1px solid #d1d5db}
    .list{display:flex;flex-direction:column;gap:10px}
    .item{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:10px;background:linear-gradient(120deg,#fef3c7,#fcd34d);box-shadow:0 4px 8px rgba(0,0,0,0.08);transition:0.2s}
    .item:hover{transform:translateY(-2px)}
    .meta{display:flex;flex-direction:column;gap:4px}
    .title{font-weight:600;color:#111827}
    .small{font-size:12px;color:var(--muted)}
    .amount{font-weight:700}
    .amount.negative{color:var(--danger)}
    .amount.positive{color:var(--success)}
    .actions{display:flex;gap:6px}
    @media(max-width:900px){.app{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <header><div class="brand">Expense Tracker</div></header>
      <form id="expense-form">
        <div><label for="title">Title</label><input id="title" type="text" placeholder="Groceries" required></div>
        <div><label for="amount">Amount (₹)</label><input id="amount" type="number" step="0.01" placeholder="0.00" required></div>
        <div><label for="category">Category</label><select id="category"><option>Food</option><option>Transport</option><option>Shopping</option><option>Bills</option><option>Other</option></select></div>
        <div><label for="date">Date</label><input id="date" type="date"></div>
        <div style="display:flex;gap:8px;margin-top:8px"><button class="btn" type="submit">Add</button><button class="ghost" type="button" id="clear-btn">Clear All</button></div>
      </form>
      <div class="summary">
        <div><span>Total Spent</span><span class="big" id="balance">₹0.00</span></div>
        <div><span>Transactions</span><span id="count">0 items</span></div>
      </div>
    </div>
    <div class="card">
      <div class="filter-bar"><select id="filter-category"><option>All</option><option>Food</option><option>Transport</option><option>Shopping</option><option>Bills</option><option>Other</option></select><input id="search" type="text" placeholder="Search..."></div>
      <div class="content">
        <div id="list" class="list"></div>
        <div id="empty" class="empty">No expenses yet</div>
      </div>
    </div>
  </div>
  <script>
    const form=document.getElementById('expense-form');
    const listEl=document.getElementById('list');
    const emptyEl=document.getElementById('empty');
    const balanceEl=document.getElementById('balance');
    const countEl=document.getElementById('count');
    const clearBtn=document.getElementById('clear-btn');
    const filterCategory=document.getElementById('filter-category');
    const searchInput=document.getElementById('search');

    let expenses=JSON.parse(localStorage.getItem('expenses')||'[]');
    function formatCurrency(n){return '₹'+Number(n).toLocaleString('en-IN',{minimumFractionDigits:2});}
    function save(){localStorage.setItem('expenses',JSON.stringify(expenses));}
    function render(){
      listEl.innerHTML='';
      const search=searchInput.value.toLowerCase();
      const filter=filterCategory.value;
      let filtered=expenses.filter(e=>(filter==='All'||e.category===filter)&& e.title.toLowerCase().includes(search));
      if(filtered.length===0){emptyEl.style.display='block';} else{emptyEl.style.display='none';}
      let total=0;
      filtered.forEach((e,idx)=>{
        total+=Number(e.amount);
        const item=document.createElement('div');
        item.className='item';
        item.innerHTML=`<div class="meta"><div class="title">${escapeHtml(e.title)}</div><div class="small">${e.category} • ${e.date||'—'}</div></div><div class="actions"><div class="amount negative">-${formatCurrency(e.amount)}</div><button class="ghost" data-idx="${idx}">Delete</button></div>`;
        listEl.appendChild(item);
      });
      balanceEl.textContent=formatCurrency(total);
      countEl.textContent=`${filtered.length} item${filtered.length===1?'':'s'}`;
      document.querySelectorAll('.ghost[data-idx]').forEach(btn=>{btn.addEventListener('click',()=>{const idx=Number(btn.getAttribute('data-idx'));if(confirm('Delete this expense?')){expenses.splice(idx,1);save();render();}});});
    }
    function escapeHtml(s){return s.replace(/[&<>]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));}
    form.addEventListener('submit',ev=>{ev.preventDefault();const title=document.getElementById('title').value.trim();const amount=Number(document.getElementById('amount').value);const category=document.getElementById('category').value;const date=document.getElementById('date').value;if(!title||!amount||isNaN(amount)){alert('Enter valid data');return;}expenses.unshift({title,amount:Math.abs(amount).toFixed(2),category,date});save();render();form.reset();});
    clearBtn.addEventListener('click',()=>{if(confirm('Clear ALL expenses?')){expenses=[];save();render();}});
    filterCategory.addEventListener('change',render);
    searchInput.addEventListener('input',render);
    render();
  </script>
</body>

</html>
